---
# This manifest deploys a Python Flask application with an ElephantSQL database
applications:
- name: nyu-recommendation-service-s20
  path: .
  instances: 2
  memory: 64M
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false