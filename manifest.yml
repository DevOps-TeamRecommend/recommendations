---
# This manifest deploys a Python Flask application with a PostgresSQL database
applications:
- name: nyu-recommendation-service-s20
  path: .
  instances: 2
  memory: 64M
  routes:
  - route: nyu-recommendation-service-s20.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false